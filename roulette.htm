<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Roulette</title>
<link href="roulette.css" rel="stylesheet"/>
</head>
<body>
    <script src="roulette.js"></script>
    
    <div class="container" id="container">
        <div class="table" id="table" name="table">
        <table border="1">
            <tr>
                <th>Bank Account</th>
                <td id="bankAccount"></td>
            </tr>
            <tr>
                <th>Profit</th>
                <td id="profit"></td>
            </tr>
            <tr>
                <th>Result</th>
                <td id="result"></td>
            </tr>
            <tr>
                <th>Spin</th>
                <td id="spinOutput"></td>
            </tr>
            <tr>
                <th>Spin Color</th>
                <td id="spinColor"></td>
            </tr>
            <tr>
                <th>Highest win streak</th>
                <td id="winStreak"></td>
            </tr>
            <tr>
                <th>Lose Streak</th>
                <td id="loseStreak"></td>
            </tr>
        </table>
        </div>
        <br />

        <div class="buttonContainer" id="buttonContainer">
            <button onclick="generateSpin()" id="runBtn" class="btn">Run</button>
            <button onclick="clearAll()" id="clearBtn" class="btn">Clear</button>
        </div>

    </div>
</body>
</html>
